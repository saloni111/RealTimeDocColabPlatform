# fly.toml app configuration file generated for realtimedoccolabplatform on 2025-01-24T15:47:02Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "realtimedoccolabplatform"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile.fly"

[env]
  ENV = "production"
  DYNAMODB_LOCAL = "false"
  PORT = "8080"
  LOG_LEVEL = "info"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    grace_period = "10s"
    interval = "30s"
    timeout = "5s"
    restart_limit = 0

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
