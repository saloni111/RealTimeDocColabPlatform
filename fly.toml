# fly.toml app configuration file generated for realtimedoccolabplatform on 2025-08-24T11:33:45-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'realtimedoccolabplatform'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile.fly'

[env]
  DYNAMODB_LOCAL = 'false'
  ENV = 'production'
  LOG_LEVEL = 'info'
  PORT = '8080'

[[services]]
  protocol = 'tcp'
  internal_port = 8080

  [[services.ports]]
    port = 80
    handlers = ['http']

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
